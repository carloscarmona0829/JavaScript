<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado Inmutable</title>
</head>

<body>
    <h1>Estado Inmutable</h1>
    <form id="todo-form">
        <input type="text" id="todo-item" placeholder="Tarea por hacer">
        <input type="submit" value="Agregar">
    </form>
    <h2>Lista de Tareas</h2>
    <ul id="todo-list"></ul>
    <script>
        const d = document;            

        //El State
        const state = {
            todoList: []
        }

        //Template UI
        const template = () => {
            if (state.todoList.length < 1) {
                return `<p><em>Lista sin tareas por hacer...</em></p>`;
            }

            let todos = state.todoList.map(item => `<li>${item}</li>`).join("");

            return todos;
        }

        //Render UI
        const render = () => {
                console.log(state);

                const $list = d.getElementById("todo-list");
                if (!$list) return;
                $list.innerHTML = template();
            }

            //Actualizar el estado de forma Reactiva
            const setState = obj => {
                for(let key in obj){
                    if(state.hasOwnProperty(key)){
                        state[key] = obj[key];
                    }
                }

                render();
            };

            //Obtener una copia Inmutable del State 
            const getState = () => JSON.parse(JSON.stringify(state));

        d.addEventListener("DOMContentLoaded", render);

        //Estableciendo tareas por defecto
        setState({
            todoList:["Tarea 1","Tarea 2","Tarea 3"]
        });

        //El estado es mutable porque permite hacer una copia del mismo y agregar valores o elementos
        //const item = state.todoList;
        const items = getState();
        //item.push("Tarea 4");
        items.todoList.push("Tarea 4");
        //console.log("Estado Mutable", state);
        console.log("Estado Inmutable", state);

        d.addEventListener("submit", e => {
            if (!e.target.matches("#todo-form")) return false;

            e.preventDefault();

            const $item = d.getElementById("todo-item");
            if (!$item) return;

            //Actualizar el State de forma Reactiva
            const lastState = getState();
            lastState.todoList.push($item.value);
            setState({todoList: lastState.todoList});

            //Limpiar el input
            $item.value = "";
            $item.focus();            

        });
    </script>
</body>

</html>
